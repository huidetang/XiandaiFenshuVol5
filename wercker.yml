box: huideyeren/review

build:
  steps:
    - script:
        name: Build PDF
        code: |
          bundle exec rake clean pdf
          cp XiandaiFenshuVol3.pdf ${WERCKER_REPORT_ARTIFACTS_DIR}/
          ./upload_dropbox.sh XiandaiFenshuVol3.pdf ${DROPBOX_TOKEN}
          bundle exec rake clean epub
          cp XiandaiFenshuVol3.epub ${WERCKER_REPORT_ARTIFACTS_DIR}/
          ./upload_dropbox_epub.sh XiandaiFenshuVol3.epub ${DROPBOX_TOKEN}